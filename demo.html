<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta lang="cn-zh" /> 
    <link rel="stylesheet" href="dist/css/timeline.css">
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>

    <style>
      html {
        display: block;
      }
      body {
        margin: 0;
        padding: 25px;
      }

      #timeline-demo {
        margin-top: 80px;
        width: 1000px;
      }
    </style>

  </head>

  <body>
    <h1>js-timeline-slider</h1>
    <div id="timeline-demo" timeline>
      <ul>
        <li year="2015" month="10" data-position="上海"></li>
        <li year="2015" month="8"></li>
        <li year="2015" month="5"></li>
        <li year="2014" month="10"></li>
        <li year="2014" month="1"></li>
      </ul>
    </div>

    <script src="dist/js/timeline.js"></script>
    <script type="text/javascript">
      createTimeline('#timeline-demo', 1000);
    </script>
  </body>
</html>
