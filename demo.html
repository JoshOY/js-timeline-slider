<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta lang="cn-zh" />
    <link rel="stylesheet" href="dist/css/timeline.css">
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>

    <style>
      html {
        display: block;
      }
      body {
        margin: 0;
        padding: 25px;
      }

      #timeline-demo {
        margin-top: 80px;
        width: 1000px;
      }

      .bg-yellow {
        background: yellow;
      }
      .bg-green {
        background: green;
      }
      .bg-blue {
        background: #0b97c4;
      }
      .bg-red {
        background: #db175b;
      }
    </style>

  </head>

  <body>
    <h1>js-timeline-slider</h1>



    <div id="timeline-demo" timeline>
      <div class="timeline-slider">
        <div class="timeline-slider-page bg-yellow" timeline-order="1">This is timeline slider #1.</div><!--
        --><div class="timeline-slider-page bg-green" timeline-order="2">This is timeline slider #2.</div><!--
        --><div class="timeline-slider-page bg-blue" timeline-order="3">This is timeline slider #3.</div><!--
        --><div class="timeline-slider-page bg-red" timeline-order="4">This is timeline slider #4.</div>
      </div>

      <ul>
        <li year="2015" month="10" data-position="上海" target-slider="1" class="selected"></li>
        <li year="2015" month="8"  data-position="上海" target-slider="2"></li>
        <li year="2015" month="5"  data-position="上海" target-slider="3"></li>
        <li year="2014" month="10" data-position="上海" target-slider="4"></li>
        <li year="2014" month="1"  data-position="上海" target-slider="1"></li>
      </ul>
    </div>

    <script src="dist/js/timeline.js"></script>
    <script type="text/javascript">
      createTimeline('#timeline-demo', 1000);
    </script>
  </body>
</html>
